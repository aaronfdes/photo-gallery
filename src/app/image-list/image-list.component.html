<div *ngIf="album">
  <h4>{{album.name}}</h4>

  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12 my-2" *ngFor="let image of album.listImages">
      <div class="card">
        <a data-toggle="modal" data-target="#myModal" (click)="imageClicked=image.url"><img class="img-fluid handPointer" src={{image.url}}></a>
      </div>
    </div>
  </div>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="albumCarousel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="albumCarousel">{{album.name}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
          <div id="carouselImage" class="carousel slide" data-ride="carousel">

            <div class="carousel-inner" role="listbox">
              <div class="carousel-item" *ngFor="let image of album.listImages" [class.active]="imageClicked==image.url">
                <img class="d-block img-fluid" src={{image.url}}>
                <div class="carousel-caption d-md-block">
                  <h3>DESC:{{image.desc}}</h3>
                  <p>LIKES:{{image.likes}}</p>
                </div>
              </div>

            </div>
            <a class="carousel-control-prev" href="#carouselImage" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
            <a class="carousel-control-next" href="#carouselImage" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
