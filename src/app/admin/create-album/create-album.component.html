<h5>Create Album</h5>
<form #createForm="ngForm" (ngSubmit)="createAlbum()">
  <div class="form-group">
    <label for="exampleInputEmail1">Album Name</label>
    <input type="text" class="form-control" id="albumName" placeholder="Album Name" required name="username" [(ngModel)]="albumName">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Add Image</label>
    <div class="row">
      <div class="col-11">
        <input type="text" class="form-control" id="albumName" placeholder="Album Name" #newImage>
      </div>
      <div class="col-1">
        <button type="button" class="btn btn-primary" (click)="addImage(newImage.value)">Add</button>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!createForm.form.valid">Create Album</button>
  <button type="reset" class="btn btn-danger">Cancel</button>
</form>

<hr/>
<h5>PREVIEW</h5>
<hr/>

<h4>{{albumName}}</h4>
<div *ngIf="listImages">
  <div class="card-columns">
    <div class="card m-2" *ngFor="let image of listImages; let i = index">
      <img class="card-img-top" src={{image}}>
      <button type="button" class="btn btn-danger" (click)="removeImage(i)">Remove</button>
    </div>
  </div>
</div>
