<form #loginForm="ngForm" (ngSubmit)="login()">
    <div class="form-group">
        <label for="exampleInputEmail1">Login</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Username" required name="username" [(ngModel)]="username">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required name="password" [(ngModel)]="password">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Login</button>
    <button type="reset" class="btn btn-danger">Cancel</button>
</form>
